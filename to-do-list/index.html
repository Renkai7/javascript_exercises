<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">To-Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="task-input" placeholder="Enter a task"
                class="w-2/3 px-2 py-1 rounded-l-md border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="add-button"
                class="w-1/3 bg-blue-500 text-white px-4 py-1 rounded-r-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Add
            </button>
        </div>
        <ul id="task-list" class="bg-white rounded-lg shadow-lg p-4 divide-y divide-gray-300">
            <!-- Tasks will be added here dynamically -->
        </ul>
        <button id="clear-completed"
            class="mt-4 bg-red-500 text-white px-4 py-1 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">
            Clear Completed
        </button>
        <p class="mt-4">Total tasks: <span id="total-tasks" class="font-bold">0</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
