<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>Naruto Character Info</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h1 class="text-2xl font-semibold mb-4 text-center">Naruto Character Info</h1>
        <form id="characterForm" class="flex flex-col gap-2">
            <label for="characterName" class="text-sm">Enter a character's name:</label>
            <input type="text" id="characterName" class="px-3 py-2 border rounded">
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Search</button>
            <button type="button" id="resetButton"
                class="bg-gray-300 text-gray-600 px-4 py-2 rounded hover:bg-gray-400 transition duration-300">Reset</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>
</body>

</html>
